<section class="container pt-5 pb-5">
  <h2 class="h1 text-center pb-3 pb-md-0 mb-md-5">What Sets Us Apart</h2>
  <div class="swiper swiper-nav-onhover mt-n3 mx-n2">
    <swiper-container
      [config]="swiperConfig"
      init="false"
      class="swiper-wrapper"
    >
      @for (data of featureData; track $index) {
        <swiper-slide class="swiper-slide h-auto py-3">
          <div class="card card-hover h-100 mx-2">
            <div class="card-body">
              <div class="d-table position-relative p-3 mb-1">
                <div class="d-table bg-secondary rounded-3 flex-shrink-0 p-3 mb-3">
                  <img [src]="data.icon" alt="Icon" />
                </div>
              </div>
              <h3 class="h5 pb-1 mb-2">{{ data.title }}</h3>
              <p class="mb-0">{{ data.description }}</p>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>

    <div
      id="iconpagination"
      class="swiper-pagination position-relative pt-2 pt-sm-3 mt-4"
    ></div>
  </div>
</section>
